<div class="container">
  <!--<h1 class="center-align">Quillio</h1>
  <img id="quillioLogo" src="images/quillioLogo.png" alt="Quillio Logo" height="200"><br>-->
  
  <!-- Enter text here -->

<!--{{main.imageData.image_url}}-->
<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" ng-model="main.imageData" src="images/quillioLogo.png" data-ng-src="data:image/PNG;base64,{{main.imageData}}">
    <!--data-ng-src="data:image/PNG;base64,{{main.imageData}}"-->
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4" ng-init="main.messageInput = 'Quillio'">{{main.messageInput}}<i class="material-icons right">more_vert</i></span>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4 center-align">Handwriting Settings<i class="material-icons right">close</i></span>
      <div class="row">
        
        <!-- Color Selector -->
        <div class="col s6">
          <h5 class="grey-text center-align">Color</h5>
      
          <div class="col s12">
            
            <!-- Color Panel -->
            <div class="card-panel z-depth-1 colorPicker" ng-style="{'background': main.handwritingColor}"></div>
            
            <!-- Ranges -->
            <form action="{{main.changeColor()}}">
              <p class="range-field" ng-init="main.redRangeValue = 128">
                <input type="range" id="redRange" min="0" max="255" ng-model="main.redRangeValue" />
              </p>
            </form>
            <form action="{{main.changeColor()}}">
              <p class="range-field" ng-init="main.greenRangeValue = 128">
                <input type="range" id="greenRange" min="0" max="255" ng-model="main.greenRangeValue" />
              </p>
            </form>
            <form action="{{main.changeColor()}}">
              <p class="range-field" ng-init="main.blueRangeValue = 128">
                <input type="range" id="blueRange" min="0" max="255" ng-model="main.blueRangeValue" />
              </p>
            </form>
            
            {{main.handwritingStyle}}
            
            
          </div>
          
        </div>
        
        <!-- Handwriting Selector -->
        <div class="col s6">
          <h5 class="grey-text center-align">Style</h5>
          
          
          <select class="handwritingSelection" ng-model="main.handwritingStyle" material-select watch>
            <option ng-repeat="handwriting in main.handwritings track by handwriting.handwritingId">{{handwriting.title}}</option>
          </select>
          
          
          <!--<ul class="collapsible popout" data-collapsible="accordion" watch>
            <li ng-repeat="handwriting in main.handwritings">
                <div class="collapsible-header"><i class="{{single.icon}}"></i>"{{handwriting.title}}"
                  <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="collapsible-body"><p></p>{{handwriting.title}}</div>
            </li>
          </ul>-->
          
          
        </div>
        
      </div>
  </div>
</div>
  
<br>

<!-- Message field -->
<div input-field>
  <textarea ng-model="main.messageInput" class="materialize-textarea" length="140"></textarea>
  <label>Message</label>
</div>

<!-- Buttons -->
<button class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action" ng-click='main.getImage()'>Update
  <i class="material-icons right">send</i>
</button>

<button class="btn waves-effect waves-light light-blue darken-4" type="submit" name="action">Send
  <i class="material-icons right">send</i>
</button>
  
  
</div>

<script>$('.collapsible').collapsible();</script>
