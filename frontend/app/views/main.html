<br>
<div class="container">
  
  <!-- Enter text here -->

<!--{{main.imageData.image_url}}-->
<div class="card grey lighten-4 hoverable">
  <div class="card-image waves-effect">
    <img class="activator" ng-model="main.imageData" src="images/quillioLogo.png" data-ng-src="data:image/PNG;base64,{{main.imageData}}">
  </div>
  <div class="card-content">
    <!--<span class="card-title activator grey-text text-darken-4" ng-init="main.messageInput = 'Send handwritten messages over text!'">{{main.messageInput}}<i class="material-icons right">more_vert</i></span>-->
    <span class="card-title activator grey-text text-darken-4">Send handwritten messages over text!<i class="material-icons right">more_vert</i></span>
  </div>
  <div class="card-reveal grey lighten-4">
    <span class="card-title grey-text text-darken-4 center-align">Handwriting Settings<i class="material-icons right">close</i></span>
      <div class="row">
        
        <!-- Color Selector -->
        <div class="col s6">
          <h5 class="grey-text center-align">Color</h5>
      
          <div class="col s12">
            
            <!-- Color Panel -->
            <div class="card-panel z-depth-1 colorPicker" ng-style="{'background': main.handwritingColor}"></div>
            
            <!-- Ranges -->
            <form action="{{main.changeColor()}}">
              <p class="range-field" ng-init="main.redRangeValue = 0">
                <input type="range" id="redRange" min="0" max="255" ng-model="main.redRangeValue" />
              </p>
            </form>
            <form action="{{main.changeColor()}}">
              <p class="range-field" ng-init="main.greenRangeValue = 0">
                <input type="range" id="greenRange" min="0" max="255" ng-model="main.greenRangeValue" />
              </p>
            </form>
            <form action="{{main.changeColor()}}">
              <p class="range-field" ng-init="main.blueRangeValue = 0">
                <input type="range" id="blueRange" min="0" max="255" ng-model="main.blueRangeValue" />
              </p>
            </form>
 
          </div>
          
        </div>
        
        <!-- Handwriting Selector -->
        <div class="col s6">
          <h5 class="grey-text center-align">Style</h5>
          
          
          <select class="handwritingSelection" ng-model="main.handwritingStyle" material-select watch>
            <option ng-repeat="handwriting in main.handwritings track by handwriting.handwritingId">{{handwriting.title}}</option>
          </select>
             
        </div>
      </div>
  </div>
</div>

<!-- Loader -->
<div class="progress red darken-4 fade" ng-show="main.imageLoader">
  <div class="indeterminate red lighten-5"></div>
</div>

<br>

<!-- Message field -->
<div class="row">
    <form name="inputForm" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">message</i>
          <input name="message" ng-init="main.messageInput = 'Quillio'" ng-model="main.messageInput" id="icon_prefix" type="text" class="validate" required>
          <label for="icon_prefix">message</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input ng-init="main.phoneInput = ''" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" ng-model="main.phoneInput" name="phone" id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">phone number</label>
        </div>
      </div>
      
      
      <!-- Buttons -->
        <!-- Update button -->
      <button class="btn waves-effect waves-light red darken-4" type="submit" name="action" ng-disabled="inputForm.message.$invalid" ng-click='main.getImage()'>Update
        <i class="material-icons right">replay</i>
      </button>

        <!-- Send button -->
      <button class="btn waves-effect waves-light red darken-4" type="submit" name="action" ng-disabled="inputForm.phone.$error.pattern || main.phoneInput.length === 0" ng-click='main.sendImage()'>Send
        <i class="material-icons right">send</i>
      </button>
      
      
    </form>
  </div>


  
</div>
